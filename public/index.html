<script>
$(function () {
  var swiper = new Swiper('.swiper-container', {
    pagination: {
      el: '.swiper-pagination',
      clickable:true
    },
    effect:'fade',
    autoplay: true,
    loop:true
  });
//渲染模板
 $.get('http://localhost:3000/getShopList',function (data) {
    $('.banner-ul').append(template('tem1',{data:data}))
    $('.content').append(template('tem2',{data:data}))
   $('.banner-ul>.nav-name').hover(function () {
     $(this).find('ul').css({display:'block'})
     $(this).find('.right').css({display:'none'})
     $(this).find('.icon1').css({display:'block'})
   },
   function () {
     $(this).find('ul').css({display:'none'})
     $(this).find('.right').css({display:'block'})
     $(this).find('.icon1').css({display:'none'})
   }
   )
 })
  $('.head-list>.fuwushang').click(function () {
    $('.head-list>li').removeClass('on')
    $(this).addClass('on')
  })

})
</script>
